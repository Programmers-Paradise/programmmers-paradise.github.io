<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 6 Images</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        section {
            padding: 50px 0;
            text-align: center;
            background-image: url('Logos/background11.jpeg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .event-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .event-images img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #fff;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .event-images img:hover {
            transform: scale(1.05);
            border-color: #6b1aff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 999;
        }

        .arrow {
            color: #fff;
            font-size: 48px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 999;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h2 class="section-title">Event 6 Images</h2>
            <div class="event-images">
                <img src="Event_Images/img1.jpeg" alt="Event 1 Image 1" onclick="openModal('Event_Images/img1.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <img src="Event_Images/img2.jpeg" alt="Event 1 Image 2" onclick="openModal('Event_Images/img2.jpeg')">
                <!-- Add more images as needed with onclick attribute -->
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="arrow left" onclick="prevImage()">&#10094;</span>
        <span class="arrow right" onclick="nextImage()">&#10095;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        var images = ['Event_Images/img1.jpeg', 'Event_Images/img2.jpeg']; // Add image URLs here
        var currentImageIndex = 0;

        // JavaScript for opening and closing modal
        function openModal(imgSrc) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modalImg');
            modal.style.display = "block";
            modalImg.src = imgSrc;
            currentImageIndex = images.indexOf(imgSrc);
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('modalImg').src = images[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('modalImg').src = images[currentImageIndex];
        }
    </script>
</body>
</html>
