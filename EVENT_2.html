<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('Logos/background7.jpeg'); /* Replace 'background_image.jpg' with your background image URL */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Set text color to white */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        .box {
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
    border-radius: 10px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
    transition: background-color 0.3s ease; /* Add transition effect */
}

.box:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Darken the background color on hover */
}

        .box h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .register-button {
            display: inline-block;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #6b1aff; /* Dark purple button color */
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #4f00b8; /* Darker purple color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EVENT 2</h1>
        <div class="box">
            <h2>About the Event</h2>
            <p>Add your event description here.</p>
        </div>
        <div class="box">
            <h2>Date, Time & Location</h2>
            <p>Add event details like date, time, and location here.</p>
        </div>
        <div class="box">
            <a href="registration_link.html" class="register-button">Register Now</a>
        </div>
    </div>
</body>
</html>
