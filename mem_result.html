<!DOCTYPE html>
<html lang="en">
<head>

    <title>Club Member Selection</title>
    <link rel="stylesheet" href="styles.css">

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

p {
    margin-top: 20px;
    font-size: 16px;
}

</style>
<body>
    <div class="form-container">
        <h2>Club Member Selection Result</h2>
        <form id="selectionForm">
            <label for="name">Hackerrank User Name:</label>
            <input type="text" id="name" placeholder="User Name" name="name" required>
            
            <label for="semester">Semester:</label>
            <input type="number" id="semester" placeholder="Example-4" name="semester" required>

function checkEligibility() {
    const name = document.getElementById('name').value.trim();
    const semester = parseInt(document.getElementById('semester').value);
    const messageElement = document.getElementById('message');

    if (eligibleMembers.includes(name) && semester <= 6) {
        messageElement.textContent = `Congratulations, ${name}! You are eligible for the club.`;
        messageElement.style.color = 'green';
    } else if (!eligibleMembers.includes(name)) {
        messageElement.textContent = `Sorry, ${name}. You are not on the eligible members list.`;
        messageElement.style.color = 'red';
    } else {
        messageElement.textContent = `Sorry, ${name}. You are not eligible for the club due to your semester.`;
        messageElement.style.color = 'red';
    }
}
