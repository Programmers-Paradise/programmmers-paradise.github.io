<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Member Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Club Member Selection Result</h2>
        <form id="selectionForm" onsubmit="return checkEligibility(event)">
            <label for="name">Hackerrank User Name:</label>
            <input type="text" id="name" placeholder="User Name(in Lower Case)" name="name" required>
            
            <label for="semester">Semester:</label>
            <input type="number" id="semester" placeholder="Example-4" name="semester" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

        function checkEligibility(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const semester = parseInt(document.getElementById('semester').value);

            if (eligibleMembers.includes(name) && semester <= 6) {
                window.location.href = `result.html?status=success&name=${encodeURIComponent(name)}`;
            } else if (!eligibleMembers.includes(name)) {
                window.location.href = `result.html?status=notEligible&name=${encodeURIComponent(name)}`;
            } else {
                window.location.href = `result.html?status=wrongSemester&name=${encodeURIComponent(name)}`;
            }
        }
