<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmers Paradise - Certificate Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("logos/background4.jpeg");;
            /*background: linear-gradient(135deg, #e0f7fa 25%, #80deea 75%);*/
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .result.verified {
            color: #28a745;
        }

        .result.invalid {
            color: #dc3545;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-group input,
            .form-group button {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate Authentication</h1>
        <div class="form-group">
            <label for="certificateId">Enter Certificate ID</label>
            <input type="text" id="certificateId" placeholder="Certificate ID">
        </div>
        <div class="form-group">
            <button onclick="authenticateCertificate()">Authenticate</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Example certificates data. Replace with actual data.
        const certificates = {
            "CERT123": "Alice Johnson",
            "CERT456": "Bob Smith",
            "CERT789": "Charlie Brown"
        };

        function authenticateCertificate() {
            const certificateId = document.getElementById('certificateId').value.trim();
            const resultDiv = document.getElementById('result');

            if (certificates[certificateId]) {
                resultDiv.textContent = `${certificates[certificateId]} - Verified`;
                resultDiv.classList.add('verified');
                resultDiv.classList.remove('invalid');
            } else {
                resultDiv.textContent = 'Invalid Certificate ID';
                resultDiv.classList.add('invalid');
                resultDiv.classList.remove('verified');
            }
        }
    </script>
</body>
</html>
