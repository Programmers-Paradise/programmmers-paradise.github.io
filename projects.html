<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('Logos/background3.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(8px);
            color: #fff;
        }

        .section {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Project Card Styles */
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .project-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 300px;
            text-decoration: none; /* Ensure text decoration is none for links */
            color: inherit; /* Ensure the color remains unchanged */
        }

        .project-card:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .project-thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-thumbnail img {
            transform: scale(1.05);
        }

        .project-details {
            padding: 20px;
            text-align: left;
        }

        .project-details h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-details p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .project-details a {
            color: #6b1aff;
            text-decoration: none;
            font-weight: bold;
        }

        .project-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="project-container">
                <!-- Project Card 1 -->
                <a href="https://github.com/Programmers-Paradise/programmmers-paradise.github.io/tree/main" target="_blank" class="project-card">
                    <div class="project-thumbnail">
                        <img src="Logos/project1.jpeg" alt="Project 1 Thumbnail">
                    </div>
                    <div class="project-details">
                        <h3>Our Website</h3>
                        <p>Our first project was our Website.</p>
                    </div>
                </a>
                <!-- Add more project cards as needed -->
                <!-- Project Card 2 -->
                <!-- <a href="https://github.com/link-to-project2" target="_blank" class="project-card">
                    <div class="project-thumbnail">
                        <img src="Logos/project1.jpeg" alt="Project 2 Thumbnail">
                    </div>
                    <div class="project-details">
                        <h3>Project 2</h3>
                        <p>Description of Project 2.</p>
                    </div>
                </a> -->
                <!-- Repeat the pattern for other projects -->
            </div>
        </div>
    </section>
</body>
</html>
